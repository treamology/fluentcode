{% extends "registration/base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.username.errors }}
    {{ form.password.errors }}
    <div class="tbContainer">
        {{ form.username }}
        <div class="separator"></div>
        {{ form.password }}
    </div>
    <input type="submit" value="Login" class="submitButton" />
</form>
{% endblock %}
